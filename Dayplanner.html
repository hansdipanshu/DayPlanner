<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Planner</title>
    <link rel="stylesheet" href="sytlesheet.css">
   
  </head>
  <body>
    <div class="container">
      <h1>My Day Planner</h1>
      <div class="planner">
        <div class="time-slot">
          <label for="morning">Morning:</label>
          <input type="text" id="morning" placeholder="Plan your morning" />
          <button onclick="savePlan('morning')">Save</button>
        </div>
        <div class="time-slot">
          <label for="afternoon">Afternoon:</label>
          <input type="text" id="afternoon" placeholder="Plan your afternoon" />
          <button onclick="savePlan('afternoon')">Save</button>
        </div>
        <div class="time-slot">
          <label for="evening">Evening:</label>
          <input type="text" id="evening" placeholder="Plan your evening" />
          <button onclick="savePlan('evening')">Save</button>
        </div>
        <div class="saved-plans">
          <h2>Saved Plans</h2>
          <ul id="plans-list">
            <!-- Saved plans will appear here -->
          </ul>
        </div>
      </div>
    </div>
    <script src="javaScript.js"></script>
   
  </body>
</html>
